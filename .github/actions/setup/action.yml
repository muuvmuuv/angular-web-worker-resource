name: Setup
description: Install Node.js, pnpm, and dependencies

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: "https://registry.npmjs.org"

    - name: Ensure library dist exists for workspace install
      shell: bash
      run: mkdir -p projects/angular-web-worker-resource/dist

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: true
